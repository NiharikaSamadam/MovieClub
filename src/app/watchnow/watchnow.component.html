<div class="video-background">
<div class="container ">
   <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 mt-5">
         <div *ngIf = "language == 'Telugu'">
            <video controls class="d-block mx-auto py-5" class="video" autoplay>
               <source src="../../assets/videos/hindi.mp4" class="my-3" type="video/mp4">
            </video>
         </div>
         <div *ngIf = "language == 'Hindi'">
            <video controls class="d-block mx-auto py-5" class="video" autoplay>
               <source src="../../assets/videos/hindi.mp4" class="my-3" type="video/mp4">
            </video>
         </div>
         <div *ngIf = "language == 'English'">
            <video controls class="d-block mx-auto py-5" class="video" autoplay>
               <source src="../../assets/videos/english.mp4" class="my-3" type="video/mp4">
            </video>
         </div>
      </div>
      <div class="col-md-3"></div>
   </div>
   </div>
</div>
