<div *ngIf = "historyArray?.length">
    <div class="container my-5">
        <h1 class="header text-center mb-3 charm">History</h1>
        <div class="row  row-cols-md-3 row-cols-sm-2 row-cols-2 g-3 g-md-5">
           <div class="col" *ngFor="let history of historyArray">
               <div class="card border-dark bg-transparent ">
                <div class="text-end ">
                    <span class=" text-danger m-2" style="font-size: 2rem;" (click)="removeFromHistory(history)"><i class="bi bi-x-square"></i></span>
                </div>
                   <img [src] = "history?.image" alt="image" class="img-top" (click) = "description(history?.moviename,history?.language)">
                   <div class="card-body">
                       <div class="card-text p-2 fs-3 text-center bg-text lobsterTwo">
                           <p>{{history?.moviename}}</p>
                       </div>
                   </div>
               </div>
           </div>
        </div>
    </div>
    </div>
    <div *ngIf = "!historyArray?.length" ><h1 class="text-center text-white charm">No Movies in History</h1></div>
