
 <div class="admin-background">
    <ng-sidebar-container >
 
        <!-- A sidebar -->
        <ng-sidebar closeOnClickOutside = "true" [(opened)]="opened">
          <div (click)="toggleSidebar()" class="text-white " style="font-size: 2rem; "><i class="bi bi-arrow-left-circle"></i></div> 
          <ul class="list-unstyled charm" >
              <li class="nav-item">
                  <a class="nav-link text-white" style="font-size: 1.5rem; " routerLink="addmovie" (click) = "activateRoute()"><i class="bi bi-file-earmark-plus m-2"></i>Add Movie</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-white " style="font-size: 1.5rem; " routerLink = "movieslist" (click) = "activateRoute()"><i class="bi bi-film m-2"></i>Movies List</a>
              </li>
          </ul>

        </ng-sidebar>
    
        <!-- Page content -->
        <div ng-sidebar-content>
          <div (click)="toggleSidebar()" class="text-white m-3" style="font-size: 2rem; "><i class="bi bi-arrow-right-circle"></i></div>
         
        <router-outlet></router-outlet>
        </div>
        
      </ng-sidebar-container>
    
 </div>
